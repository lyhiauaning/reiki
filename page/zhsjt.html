    <p class="cen1">中华世纪坛序</p>
    <div class="bg">
      <p class="text">大风泱泱，大潮滂滂。洪水图腾蛟龙，烈火涅槃凤凰。文明圣火，千古未绝者，唯我无双；和天地并存，与日月同光。</p><br />
      <p class="text">中华文化，源远流长；博大精深，卓越辉煌。信步三百米甬道，阅历五千年沧桑。社稷千秋，祖宗百世，几多荣辱沉浮，几度盛衰兴亡。圣贤典籍，浩如烟海；四大发明，寰球共享。缅怀漫漫岁月，凝聚缕缕遐想。</p><br />
      <p class="text">回首近代，百年三万六千日，饱尝民族苦难，历尽变革风霜。烽火硝烟，江山激昂。挽狂澜于既倒，撑大厦于断梁。春风又绿神州，华夏再沐朝阳。</p><br />
      <p class="text">世纪交汇，万众景仰；共襄盛举，建坛流芳；昭示后代，永世莫忘。</p><br />
